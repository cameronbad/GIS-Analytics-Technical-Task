<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zort - AI-Powered Bet Tracking</title>
    <link rel="icon" type="image/png" href="assets/web_logo.png">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <!-- add loader-wrapper -->
    <div class="page-wrapper">
        <div class="navbar">
            <div class="m-navbar">
                <a href="/" class="navbar-brand">
                    <img src="assets/logo_dark 1.png" alt="ZORT" class="logo-image">
                </a>
                <div class="menu-button">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>

            <div class="nav-menu">
                <div class="nav-links">
                    <a href="#features">Features</a>
                    <a href="#how-it-works">How It Works</a>
                    <a href="#support">Support</a>
                </div>
                <div class="social-links">
                    <a href="">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                    <a href="">
                        <i class="fa-brands fa-tiktok"></i>
                    </a>
                </div>
            </div>

        </div>
        <section class="hero">

        </section>
        <section id="dashboard-preview">

        </section>
        <section id="features">

        </section>
        <section id="how-it-works">

        </section>
        <section id="support">

        </section>
        <div class="stats-ticker">

        </div>
        <footer class="footer">

        </footer>
        <script src="https://kit.fontawesome.com/a3b46c02f6.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script>
            //Emergency reset for screensize changes
            $(document).ready(function() { 
                $(window).resize(function() { 
                    $(".nav-menu").css('height', '0px');
                    $(".nav-menu").css('margin-top', '');
                    $(".menu-button").css('rotate', '');
                }); 
            }); 

            //Navbar collapsible
            $(document).on("click", '.menu-button', function() {
                //Get page location
                if ($(".nav-menu").css('height') == '0px') {
                    $(".nav-menu").css('height', '100vh');
                    $(".nav-menu").css('margin-top', '3rem');
                    $(this).css('rotate', '90deg');
                } else {
                    $(".nav-menu").css('height', '0px');
                    $(".nav-menu").css('margin-top', '');
                    $(this).css('rotate', '');
                }

            });


        </script>
    </div>
</body>
</html>
